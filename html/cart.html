<body>
        
                <a href="../html/detailse.html">继续购物</a>
    
        
    <table border="1" cellspacing="0" width="800" align="center" class="tab">
            <thead>
                    <tr>
                        <th>选中</th>
                        <th>图片</th>
                        <th>名字</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>总价</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody align="center">
            
                </tbody>
    </table>
    
</body>
<script src="../js/ajax.js"></script>
<script src="../js/cookie.js"></script>
<script>
class Car{
    constructor(){
        this.tbody = document.querySelector("tbody")
        this.init()
    }
    init(){
        check("good")
        this.good = JSON.parse(check("good"))
        console.log(this.good)
        this.display()
    }
    display(){
        var str = ""
        for(var i=0;i<this.good.length;i++){
            str += `<tr index="${this.good[i].id}">
                        <td><input type="checkbox"/></td>
                        <td><img src="${this.good[i].src}"/></td>
                        <td>${this.good[i].name}</td>
                        <td>${this.good[i].money}</td>
                        <td><input type="number" value="${this.good[i].num}"min=1></td>
                        <td><span class="delete">${this.good[i].money*this.good[i].num}</span></td>
                        <td><span class="delete">删除</span></td>
                        </tr>`
                }
        this.tbody.innerHTML = str
    }
    
}

 new Car()
</script>
</html>
